<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-10">
    <title>S.H.I.E.L.D Super Tracker</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
      
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="alias" class="primary">Alias</label>
          <input type="text" id="alias" required/>
        </div>

        <div class="form-item">
          <label for="secret" class="primary">Secret Identity</label>
          <input type="text" id="secret" required/>
        </div>

        <div class="form-item">
          <label for="affiliation" class="primary">Affiliation</label>
          <select id="affiliation">
            <option value="" disabled selected></option>
            <option value="Good">Good</option>
            <option value="Evil">Evil</option>
            <option value="Anti-Hero">Anti-Hero</option>
          </select>
        </div>
        <div class="form-item">
            <label for="power level" class="primary">Power Level</label>
            <input type="number" id="power" required/>
        </div>
        
      </div>
      
      <input type="submit" value="Save"/>
      
    </form>

    <h1>S.H.I.E.L.D Super Tracker</h1>
    <ul id="marvel-super-heroes"></ul>
  </body>
</html>
